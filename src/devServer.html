<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<div style="max-width: 1000px; position: relative; margin: 0 auto 0;" class="p0-1">
    <h1 class="color fw300">NGUI</h1>
    <loader ngui-label="$ctrl.loading" class="xm"></loader>
    <hr class="transparent">
    <h2 class="color fw300">Components</h2>
    <hr class="maincolor">
    <hr class="transparent">
    <h3 class="fw300">Dropdown</h3>
    <hr>
    <div class="p05-0">
        <dropdown ngui-options="$ctrl.names" ngui-placeholder="Name" ngui-bordered style="width:8em" ng-class="{wrong: everythingisawesome}"></dropdown>
        <select style="width:8em">
        	<option value="volvo">Volvo</option>
        	<option value="saab">Saab</option>
        	<option value="mercedes">Mercedes</option>
        	<option value="audi">Audi</option>
        </select>
        <input type="search" placeholder="Search" style="width:8em"/>
    </div>
    <hr class="transparent big">
    <h3 class="fw300">DatePicker</h3>
    <hr>
    <div class="">
        <datepicker date="$ctrl.someDate" style="width:12em"></datepicker>
        <dropdown ngui-options="$ctrl.names" ngui-placeholder="Name" ngui-bordered style="width:8em" ng-class="{wrong: everythingisawesome}"></dropdown>
        <select style="width:8em">
        	<option value="volvo">Volvo</option>
        	<option value="saab">Saab</option>
        	<option value="mercedes">Mercedes</option>
        	<option value="audi">Audi</option>
        </select>
        <input type="search" placeholder="Search" style="width:8em"/>
    </div>
    <hr class="transparent big">
    <h3>Progress Bar</h3>
    <hr class="transparent">
    <progbar ngui-value="40"></progbar>
    <progbar ngui-value="40" ngui-label></progbar>
    <progbar ngui-value="50" ngui-color="red"></progbar>
    <progbar ngui-value="50" ngui-color="red" ngui-label></progbar>
    <progbar ngui-value="60" ngui-color="salmon"></progbar>
    <progbar ngui-value="60" ngui-color="salmon" ngui-label></progbar>
    <progbar ngui-value="70" ngui-color="orange"></progbar>
    <progbar ngui-value="70" ngui-color="orange" ngui-label></progbar>
    <progbar ngui-value="60" ngui-color="amber"></progbar>
    <progbar ngui-value="60" ngui-color="amber" ngui-label></progbar>
    <progbar ngui-value="70" ngui-color="yellow"></progbar>
    <progbar ngui-value="70" ngui-color="yellow" ngui-label></progbar>
    <progbar ngui-value="60" ngui-color="lemon"></progbar>
    <progbar ngui-value="60" ngui-color="lemon" ngui-label></progbar>
    <progbar ngui-value="50" ngui-color="green"></progbar>
    <progbar ngui-value="50" ngui-color="green" ngui-label></progbar>
    <progbar ngui-value="40" ngui-color="emerald"></progbar>
    <progbar ngui-value="40" ngui-color="emerald" ngui-label></progbar>
    <progbar ngui-value="50" ngui-color="blue"></progbar>
    <progbar ngui-value="50" ngui-color="blue" ngui-label></progbar>
    <progbar ngui-value="60" ngui-color="lavender"></progbar>
    <progbar ngui-value="60" ngui-color="lavender" ngui-label></progbar>
    <progbar ngui-value="70" ngui-color="violet"></progbar>
    <progbar ngui-value="70" ngui-color="violet" ngui-label></progbar>
    <progbar ngui-value="60" ngui-color="pink"></progbar>
    <progbar ngui-value="60" ngui-color="pink" ngui-label></progbar>
    <progbar ngui-value="50" ngui-color="black"></progbar>
    <progbar ngui-value="50" ngui-color="black" ngui-label></progbar>
    <progbar ngui-value="40" ngui-color="gray"></progbar>
    <progbar ngui-value="40" ngui-color="gray" ngui-label></progbar>

    <hr class="transparent big">
    <h3>Pagination</h3>
    <pagination ngui-items="$ctrl.names">
        <p>{{$parent.item}}</p>
    </pagination>

    <hr class="transparent big">
    <h3>List</h3>
    <list>
        <list-item ng-repeat="user in $ctrl.users" ngui-ondelete="$ctrl.ondelete()">
            <list-item-fold>
                <div class="g1-4 p0-05">
                    Name: {{user.name}}
                </div>
                <div class="g1-4 p0-05">
                    Last Name: {{user.last}}
                </div>
                <div class="g1-4 p0-05">
                    DOB: {{$ctrl.parseDate(user.dob)}}
                </div>
                <div class="g1-4 p0-05">
                    Arrested: {{user.arrested}}
                </div>
            </list-item-fold>
            <list-item-expand>
                <div class="g1-4 p0-05">
                    <input type="text" ng-model="user.name" />
                </div>
                <div class="g1-4 p0-05">
                    <input type="text" ng-model="user.last" />
                </div>
                <div class="g1-4 p0-05">
                    <input type="date" ng-model="user.dob" />
                </div>
                <div class="g1-4 p05">
                    <input type="checkbox" ng-model="user.arrested" />
                    <label>Arrested</label>
                </div>
            </list-item-expand>
        </list-item>
    </list>
    <hr class="transparent big">
    <h3>Tooltip</h3>
    <hr class="transparent big">
    <div class="">
        <div>
            <input type="text" value="hola" style="width:200px"/>
            <tooltip ngui-message="Useful message" ngui-timeout="2"></tooltip>
            <select style="width:100px">
            	<option value="volvo">Volvo</option>
            	<option value="saab">Saab</option>
            	<option value="mercedes">Mercedes</option>
            	<option value="audi">Audi</option>
            </select>
        </div>
        <hr class="transparent big">
        <div>
            <select style="width:100px">
            	<option value="volvo">Volvo</option>
            	<option value="saab">Saab</option>
            	<option value="mercedes">Mercedes</option>
            	<option value="audi">Audi</option>
            </select>
            <tooltip ngui-message="Useful message das das" ngui-position="left" ngui-timeout="3"></tooltip>
            <input type="text" value="hola" style="width:200px"/>
            <input type="text" value="hola" style="width:200px"/>
            <br>
        </div>
        <hr class="transparent big">
        <div>
            <input type="text" value="hola" style="width:230px"/>
            <tooltip ngui-message="Use fulmess aged das das das das d asd ad a" ngui-position="right" ngui-timeout="4"></tooltip>
            <input type="text" value="hola" style="width:200px"/>
        </div>
        <hr class="transparent big">
        <div>
            <input type="text" value="hola" style="width:200px" />
            <tooltip ngui-message="Useful message dasdas dsadso" ngui-position="bottom" ngui-timeout="5"></tooltip>
            <input type="text" value="hola" style="width:200px"/>
            <input type="text" value="hola" style="width:200px"/>
        </div>
        <hr class="transparent big">
        <h4>On Hover</h4>
        <div>
            <select style="width:100px" ng-mouseenter="showTooltipLeft = true" ng-mouseleave="showTooltipLeft = false" class="floatLeft">
                <!--ng-mouseleave="showTooltipLeft = false"-->
            	<option value="volvo">Volvo</option>
            	<option value="saab">Saab</option>
            	<option value="mercedes">Mercedes</option>
            	<option value="audi">Audi</option>
            </select>
            <tooltip  class="floatLeft" ng-if="showTooltipLeft" ngui-message="Useful message das das" ngui-position="left" ngui-timeout="3"></tooltip>
            <input  class="floatLeft" type="text" value="hola" style="width:200px"/>
            <input  class="floatLeft" type="text" value="hola" style="width:200px"/>
            <br>
        </div>
    </div>
    <hr class="transparent big">
</div>
<hr class="transparent big">
<div class="xm">
    <label><input type="radio" name="radio" value="1" checked> Option 1</label>
    <label><input type="radio" name="radio" value="1" checked> Option 1</label>
    <label><input type="radio" name="radio" value="1" checked> Option 1</label>
</div>
<div class="xl">
    <label><input type="checkbox" id="test1" /> Option</label>
    <label><input type="checkbox" id="test2" checked="checked" /> Option</label>
    <label><input type="checkbox" id="test3" disabled="disabled" /> Option</label>
    <label><input type="checkbox" id="test4" checked="checked" disabled="disabled" /> Option</label>
</div>
