<div class="modalPopup" ng-if="$ctrl.show">
    <div class="modalContent">
        <p>{{$ctrl.message}}</p>

        <div class="modalButtons">
            <button type="button" ng-click="$ctrl.onYes()">{{$ctrl.yesButton}}</button>
            <button type="button" ng-click="$ctrl.onNo()" ng-if="$ctrl.options">{{$ctrl.noButton}}</button>
        </div>
    </div>
</div>
