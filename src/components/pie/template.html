<div class="pie">
    <svg width="250" height="250" class="chart" ng-if="$ctrl.values">
        <circle
                class="bgcircle"
                cx="125"
                cy="125"
                r="80"
                stroke-width="12"
                stroke-dasharray="{{value.dasharray[1]}} {{value.dasharray[1]}}"></circle>
        <circle ng-repeat="value in $ctrl.values"
                cx="125"
                cy="125"
                r="80"
                stroke="{{value.color}}"
                stroke-width="10"
                stroke-dasharray="{{value.dasharray[0]}} {{value.dasharray[1]}}"
                transform-origin="50% 50%"
                ng-style="{'transform':'rotate('+value.angle+'deg)','transition':'stroke-dasharray '+ $ctrl.time +'s linear','transition-delay':$index*$ctrl.time+'s'}"
                ng-mouseover="$ctrl.hoverValue = $ctrl.data[$index]"
                ng-mouseleave="$ctrl.hoverValue = ''"
        ></circle>
        <text class="pieText" x="125" y="124" text-anchor="middle" alignment-baseline="central" ng-bind="$ctrl.hoverValue || $ctrl.frontValue"></text>
    </svg>
</div>
