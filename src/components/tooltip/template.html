<div ng-if="$ctrl.nguiModel"
     class="tourMsg"
     ng-init="$ctrl.timeoutThis()"
     ng-class="$ctrl.positionClass"
     ng-style="{
        visibility: $ctrl.visibility,
        top: $ctrl.top,
        right: $ctrl.right,
        bottom: $ctrl.bottom,
        left: $ctrl.left
     }">
    {{$ctrl.message}}
    <div class="arrow"></div>
</div>
